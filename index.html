<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <header>
          <h1>WELCOME TO MOST WANTED</h1>
        </header>
      </div>
      <div class="box1_5">
        <button id="modal-btn">SEARCH</button>
      </div>
      <div class="box2">
        <button onclick="displayTableResults(data)">Display People</button>
        <button onclick="clearTableResults()">Reset Data</button>
        <button>Display Gallery</button>
      </div>
      <div class="box3">
        <table id="myTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Height</th>
              <th>Weight</th>
              <th>Eye Color</th>
              <th>Occupation</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-column1">
          <p>Search by First and Last Name</p>
          <form onsubmit="return false">
            <label for="fname">Enter First Name</label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Enter Last Name</label>
            <input type="text" id="lname" name="lname" /><br />
            <br />
            <input
              type="submit"
              id="onSubmit"
              value="Submit"
              onclick="searchByName(data)"
            />
          </form>
        </div>
        <div class="modal-column2">
          <p>Search by Trait</p>
          <form onsubmit="return false">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" /><br />
            <label for="eyecolor">Eye Color</label>
            <input type="text" id="eyecolor" name="eyecolor" /><br />
            <label for="height">Height</label>
            <input type="text" id="height" name="height" /><br />
            <label for="weight">Weight</label>
            <input type="text" id="weight" name="weight" /><br />
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" /><br />
            <br />
            <input
              type="submit"
              id="onSubmit"
              value="Submit"
              onclick="searchByTrait(data)"
            />
          </form>
        </div>
        <div class="modal-column3">
          <span class="close-btn">&times;</span>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
